<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        #score { 
            margin: 10px 0; 
            font-size: 18px;
        }
        canvas { 
            border: 1px solid black; 
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
        }
        #startButton {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%;
            max-width: 200px;
        }
        #controls { 
            display: flex; 
            justify-content: center; 
            width: 100%; 
            margin-top: 10px; 
        }
        #controls button { 
            margin: 0 5px; 
            padding: 15px 0; 
            font-size: 16px; 
            width: 25%; 
            max-width: 80px;
        }
        @media (max-height: 600px) {
            h1 { font-size: 20px; }
            #score { font-size: 16px; }
            #startButton { font-size: 16px; padding: 8px 16px; }
            #controls button { padding: 10px 0; font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1>俄羅斯方塊</h1>
    <h1><div id="score">分數: <span id="scoreValue">0</span></div></h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <button id="startButton">開始遊戲</button>
    <div id="controls">
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="upButton">↻</button>
        <button id="rightButton">→</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
